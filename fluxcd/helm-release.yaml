apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: open-league
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: ./k8s/helm-charts/open-league
      sourceRef:
        kind: GitRepository
        name: open-league
      interval: 1m
  values:
    image:
      repository: open-league-
      tag: latest
    ingress:
      enabled: true
      hosts:
        - host: open-league.local
          paths:
            - path: /
              pathType: Prefix
    mongodb:
      enabled: true
    replicaCount: 2

