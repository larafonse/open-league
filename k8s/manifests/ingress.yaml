apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sports-league-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: sports-league.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sports-league-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: sports-league-backend
            port:
              number: 3001
