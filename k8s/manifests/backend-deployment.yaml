apiVersion: apps/v1
kind: Deployment
metadata:
  name: sports-league-backend
  namespace: default
  labels:
    app: sports-league-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sports-league-backend
  template:
    metadata:
      labels:
        app: sports-league-backend
    spec:
      containers:
      - name: backend
        image: sports-league-backend:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: sports-league-backend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sports-league-backend
  namespace: default
spec:
  selector:
    app: sports-league-backend
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
