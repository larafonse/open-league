apiVersion: v1
kind: Service
metadata:
  name: {{ include "sports-league.fullname" . }}-backend
  labels:
    {{- include "sports-league.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.backendPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "sports-league.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sports-league.fullname" . }}-frontend
  labels:
    {{- include "sports-league.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "sports-league.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
